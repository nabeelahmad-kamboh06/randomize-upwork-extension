<!DOCTYPE html>
<html>
<head>
  <title>Upwork Page Reloader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #14a800;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #118f00;
    }
    button#stopTimer {
      background-color: #dc3545;
    }
    button#stopTimer:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="minMinutes">Minimum interval (minutes):</label>
    <input type="number" id="minMinutes" min="1" value="1">
    
    <label for="maxMinutes">Maximum interval (minutes):</label>
    <input type="number" id="maxMinutes" min="1" value="5">
  </div>
  
  <button id="startTimer">Start Auto-Reload</button>
  <button id="stopTimer">Stop Auto-Reload</button>
  
  <script src="popup.js"></script>
</body>
</html>
